{% extends "global/base.html" %}


{% block content %}
    
    <div class="reponsive-table">
        <table class="contacts-table">
            <caption class="table-caption">
                Contacts
            </caption>
            <tr class="table-row table-row-header">
                <th class="table-header">ID</th>
                <th class="table-header">First_Name</th>
                <th class="table-header">Last_Name</th>
                <th class="table-header">Phone</th>
                <th class="table-header">Email</th>
            </tr>

            <tbody>
                
                {% for contact in contacts %}
                    <tr class="table-row">
                        <td class="table-cel">
                            {{contact.id}}
                        </td>
                        <td class="table-cel">
                            {{contact.first_name}}
                        </td>
                        <td class="table-cel">
                            {{contact.last_name}}
                        </td>
                        <td class="table-cel">
                            {{contact.phone}}
                        </td>
                        <td class="table-cel">
                            {{contact.email}}
                        </td>
                    </tr>
                {% endfor %}
                    
            </tbody>
        </table>
    </div>
        
{% endblock content %}
